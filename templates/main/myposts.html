{% extends "base.html" %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-8 col-md-8 col-lg-8 mt-4">
                <div class="card-body">
                    <div class="list-group">
                        {% for post in posts %}
                        <a class="list-group-item flex-column align-items-start text-dark" href="/post/{{ post.slug }}">
                            <div class="d-flex w-100 justify-content-between">
                                <h4 class="mb-1">{{ post.title }}</h4>
                                <small>? days ago</small>
                            </div>
                            <small>{{ post.pub_date }}</small>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
