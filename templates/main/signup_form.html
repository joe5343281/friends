{% load static %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-md-4 col-lg-4 mt-5 mb-5">
            <img src="{% static 'images/logo.png' %}" class="img-fluid d-inline-block align-top" alt="">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 mt-5 mb-5 offset-1">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">註冊</h3>
                    <form name="register" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">使用者名稱</label>
                            <input type="text" class="form-control" id="id_username" name="username" maxlength="150" required="" autofocus="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="id_email">信箱</label>
                            <input type="email" name="email" id="id_email" required="" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="id_password1">密碼</label>
                            <input type="password" class="form-control" name="password1" id="id_password1" required="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="id_password2">密碼確認</label>
                            <input type="password" class="form-control" name="password2" id="id_password2" required="" placeholder="">
                        </div>
                        <button type="button submit" class="btn btn-primary btn-block mt-5">註冊</button>
                        <hr>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                    <p class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span> Sign in with facebook
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
