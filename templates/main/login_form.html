<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-sm-4 col-md-4 col-lg-4 mt-5 mb-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">登入</h3>
                    <form name="login" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">信箱</label>
                            <input type="text" class="form-control" placeholder="" name="username" value="" id="username" required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="password" name="password">密碼</label>
                            <input type="password" class="form-control" placeholder="" name="password" value="" id="password" prequired="">
                        </div>
                        <button type="button submit" class="btn btn-block btn-primary mt-5">登入</button>
                        <hr>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                    <p class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span> Log in with facebook
                    </p>
                </div>
            </div>
        </div>               
    </div>
</div>
